<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멘토리</title>

  <!-- swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- css, js -->
  <link rel="stylesheet" href="css/import.css">
  <script src="js/global.js"></script>
  <script src="js/page.js"></script>

</head>
<body>
  
  <header class="title01 overWrap posi_rel">
    <div class="backBox posi_ab">
      <a href="javascript:history.back();">
        <img src="images/iconBox/btn_back.png" alt="닫기 아이콘">
      </a>
    </div>
    <div class="headBox">
      <h1 class="pt6_17 flexCenterBox">1:1문의 상세</h1>
    </div>
  </header>

  <div class="wrap customer_inquiry_answer">
    <div class="pageWrap">
      <div class="answerWrap">

        <div class="information">
          <em class="pt5_15">[이용문의]</em>
          <strong class="pt6_20">닉네임과 프로필 사진 문의 드립니다</strong>
          <i class="pt4_12">등록 2024.10.30</i>
        </div>
        <p class="pt5_15 textBox">
          안녕하세요. 멘토리 앱 이용 관련하여 문의드립니다. 원활한 사용을 위하여 메뉴얼 안내 부탁드립니다. 감사합니다.
          수고하세요!
        </p>
      </div>

      <div class="answerBox">
        <p class="pt4_12 noneAnswer">
          담당자가 답변을 준비중입니다
        </p>
        
        <div class="information">
          <div class="pt4_12 flexBox">
            <i>관리자 답변</i>
            <span></span>
            <i>2024.10.30</i>
          </div>
          <p class="pt5_15">
            안녕하세요. 멘토리 관리자 입니다.<br>
            문의주신 닉네임과 프로필 사진 관련하여 답변 문의주신 
            닉네임과 프로필 사진 관련하여 답변드립니다.
            감사합니다. 
          </p>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>

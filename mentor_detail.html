<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멘토리</title>

  <!-- swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- css, js -->
  <link rel="stylesheet" href="css/import.css">
  <script src="js/global.js"></script>
  <script src="js/page.js"></script>

</head>
<body>

  <header class="posi_rel header_mentor_detail title01">
    <div class="searchBox posi_ab">
      <a href="javascript:history.back();"><img src="images/iconBox/btn_back.png" alt="닫기 아이콘"></a>
    </div>
    <div class="headBox">
      <h1 class="pt6_17 flexCenterBox">게시물</h1>
    </div>
    <div class="moreBox posi_ab pointerCursor">
      <img src="images/iconBox/btn_report.png" alt="기타 아이콘">
    </div>
  </header>
  
  <div class="mentor_detail_mainImg">
    <img src="images/placeholder/img_body.png" alt="메인 컨텐츠 이미지">
  </div>

  <!-- class myPost 제어 -->
  <div class="wrap mentor_detail myPost">

    <div class="pageWrap">

      <a href="javascript:;" class="band_banner01">
        <img src="images/placeholder/Banner_line.jpg" alt="띠배너">
      </a>


      <section class="tagSection">
        <h3 class="pt6_17 flexBox">아기와 봄나들이 해야할 땐?</h3>
        <!-- class onList 제어 -->
        <div class="tagBox onList">
          <p class="noneTitle flexBox">등록된 태그가 없습니다.</p>
          <ul class="pt4_14 tagList">
            <li>#육아</li>
            <li>#출산준비</li>
            <li>#산후조리</li>
          </ul>
        </div>
  
        <a href="javascript:;" class="imgContents02">
          <div class="imgBox">
            <img src="images/placeholder/area2.png" alt="임시 이미지">
            <div class="iconimg">
              <span class="like01 iconRb"></span>
            </div>
          </div>
    
          <div class="textBox">
            <strong class="pt6_20 textOverflow">컨텐츠 제목 1줄을 노출합니다. 제목 1줄을 노출</strong>
            <ul class="pt4_14 flexBox textOverflow">
              <li>#태그1</li>
              <li>#태그22</li>
              <li>#태그333</li>
            </ul>
          </div>
        </a>
    
        <a href="javascript:;" class="imgContents02">
          <div class="imgBox">
            <img src="images/placeholder/area2.png" alt="임시 이미지">
            <div class="iconimg">
              <span class="like01 iconRb"></span>
            </div>
          </div>
    
          <div class="textBox">
            <strong class="pt6_20 textOverflow">컨텐츠 제목 1줄을 노출합니다. 제목 1줄을 노출</strong>
            <ul class="pt4_14 flexBox textOverflow">
              <li>#태그1</li>
              <li>#태그22</li>
              <li>#태그333</li>
            </ul>
          </div>
        </a>

    </div>

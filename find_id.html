<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멘토리</title>

  <!-- swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- css, js -->
  <link rel="stylesheet" href="css/import.css">
  <script src="js/global.js"></script>
  <script src="js/page.js"></script>

</head>
<body>
  <div class="wrap find_id join_membership">

    <header class="title01 posi_rel">
      <div class="backBox posi_ab">
        <a href="javascript:history.back();"><img src="images/iconBox/btn_back.png" alt="닫기 아이콘"></a>
      </div>
      <div class="headBox">
        <h1 class="pt6_17 flexCenterBox"></h1>
      </div>
    </header>

    <div class="pageWrap">

      <div class="logoBox">
        <img src="images/img_loginLogo.png" alt="로그인 페이지 로고">
        <p class="pt7_28">
          아이디 찾기
        </p>
      </div>
 
      <p class="pt5_14">
        카카오 본인인증을 진행하고 아이디를 확인하세요
      </p>

      <form action="">
        <div class="inputWrap">
          <input type="text" placeholder="이름을 입력해 주세요" class="pt4_15 input01 name">
          <span></span>
        </div>
        <div class="inputWrap">
          <input type="text" placeholder="휴대폰 번호를 숫자만 입력해 주세요" class="pt4_15 input01 phoneNum">
          <span></span>
        </div>
        
        <div style="margin-bottom: 10px;">
          <button class="pt6_16 mty_button01 inputBtn act">카카오 인증 요청</button>
        </div>
      </form>

    </div>
    
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멘토리</title>

  <!-- swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- css, js -->
  <link rel="stylesheet" href="css/import.css">
  <script src="js/global.js"></script>
  <script src="js/page.js"></script>

</head>
<body>
    <div class="setting wrap">
        <header class="title01 posi_rel">
            <div class="backBox posi_ab">
            <a href="javascript:;"><img src="images/iconBox/btn_back.png" alt="닫기 아이콘"></a>
            </div>
            <div class="headBox">
            <h1 class="pt6_17 flexCenterBox">설정</h1>
            </div>
        </header>
        <div class="setting pageWrap">
            <div class="my_info">
                <div class="profile flexBox">
                    <img src="./images/placeholder/img_thumnail_2.png" />
                    <div>
                        <h3 class="pt6_16">슈퍼마더케이예비맘</h3>
                        <span class="pt4_12">mentory@gmail.com</span>
                    </div>
                    <button type="text" class="mty_button03 pt4_12 deleteBtn">로그아웃</button>
                </div>
            </div>
            <section class="section05 titleLarge">
                <h2 class="pt5_15">알림설정</h2>
                <ul class="alarm">
                    <li class="flexCenterBox">
                        <img src="./images/iconBox/icon_etc_reply.png" />
                        <div>
                            <h3 class="pt5_14">광고성 푸시알림 동의</h3>
                            <span class="pt4_12">이벤트&광고 뉴스레터 등을 보내드립니다</span>
                        </div>
                        <img class="switch pointerCursor" src="./images/iconBox/toggle=toggle_on.png" />                        
                    </li>
                    <li class="flexBox">
                        <img src="./images/iconBox/icon_etc_reply.png" />
                        <div>
                            <h3 class="pt5_14">내 커뮤니티 알림</h3>
                            <span class="pt4_12">내 글, 새 댓글이 달릴 때 알림을 보내드립니다</span>
                        </div>
                        <img class="switch pointerCursor" src="./images/iconBox/toggle=toggle_off_dim.png" />                        
                    </li>
                    <li class="flexBox">
                        <img src="./images/iconBox/icon_etc_reply.png" />
                        <div>
                            <h3 class="pt5_14">주 차&콘텐츠 알림</h3>
                            <span class="pt4_12">주차에 맞는 알림과 유익한 정보를 보내드립니다</span>
                        </div>
                        <img class="switch pointerCursor" src="./images/iconBox/toggle=toggle_off_dim.png" />                        
                    </li>
                </ul>
            </section>
            <section class="section06 titleLarge">
                <ul class="">
                  <li class="flexBox pointerCursor">
                    <a href="javascript:;" class="pt5_14">
                      회원탈퇴
                    </a>
                    <img src="./images/arrowBox/right_m=right_m.png" />
                  </li>
                  <li class="flexBox pointerCursor">
                    <a href="javascript:;" class="pt5_14">
                      앱 버전
                    </a>
                    <span class="pt4_12">10.0.1</span>
                  </li>          
                </ul>
              </section>
        </div> 
        
    </div>
</body>
</html>
